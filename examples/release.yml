name: Release

on:
  workflow_run:
    # Replace "CI" if your primary pipeline uses a different workflow name.
    workflows:
      - CI
    # Trigger only after the upstream CI workflow completes.
    types:
      - completed
    # Keep both names for repositories that still use master.
    branches:
      - main
      - master
  # Optional manual trigger for one-off release runs.
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # semantic-release and release body updates need write permissions.
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository history
        uses: actions/checkout@v4
        with:
          # semantic-release inspects full git history and tags.
          fetch-depth: 0
          # Landfall sets an authenticated remote URL during release.
          persist-credentials: false

      # Landfall: Automated semantic-release pipeline
      # https://github.com/misty-step/landfall
      - name: Run Landfall
        uses: misty-step/landfall@v1
        with:
          # Personal access token with repository write access.
          github-token: ${{ secrets.GH_RELEASE_TOKEN }}
          # OpenRouter API key for synthesized "What's New" notes.
          llm-api-key: ${{ secrets.OPENROUTER_API_KEY }}
          # Optional: customize model and fallbacks.
          # llm-model: anthropic/claude-sonnet-4
          # llm-fallback-models: "google/gemini-2.5-flash,openai/gpt-4o-mini"
          # Optional: custom chat-completions endpoint (OpenAI-compatible).
          # llm-api-url: https://api.openai.com/v1/chat/completions
          # Optional Node.js version for semantic-release.
          node-version: "22"
          # Set to "false" to skip synthesis and only publish technical notes.
          synthesis: "true"
